<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue Nancy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #d0f0c0, #ffffff);
      overflow: hidden;
    }.container {
  text-align: center;
  padding: 100px 20px;
  position: relative;
  z-index: 1;
}

h1 {
  font-size: 3em;
  color: #4b8b3b;
  margin-bottom: 20px;
  animation: fadeIn 3s ease-in-out;
}

.poem {
  color: #3e5c3a;
  font-style: italic;
  font-size: 1.3em;
  width: 60%;
  margin: 0 auto 50px auto;
  animation: floatText 10s ease-in-out infinite alternate;
}

.butterfly {
  position: absolute;
  width: 100px;
  height: auto;
  animation: fly 20s infinite linear;
  pointer-events: none;
}

.butterfly:nth-child(1) {
  top: 20%;
  left: -10%;
  animation-delay: 0s;
}

.butterfly:nth-child(2) {
  top: 40%;
  left: -15%;
  animation-delay: 5s;
}

.butterfly:nth-child(3) {
  top: 60%;
  left: -20%;
  animation-delay: 10s;
}

@keyframes fly {
  0% {transform: translateX(0) rotate(0deg);}
  50% {transform: translateX(110vw) translateY(-50px) rotate(180deg);}
  100% {transform: translateX(0) rotate(360deg);}
}

@keyframes fadeIn {
  0% {opacity: 0;}
  100% {opacity: 1;}
}

@keyframes floatText {
  0% {transform: translateY(0);}
  100% {transform: translateY(-10px);}
}

audio {
  display: none;
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="vietsub___lyrics]_Past_lives_-_Sapientdream(128k).mp3" type="audio/mpeg">
  </audio>  <div class="container">
    <h1>𝐁𝐈𝐄𝐍𝐕𝐄𝐍𝐔𝐄 𝐍𝐀𝐍𝐂𝐘 𝐃𝐀𝐍𝐒 𝐓𝐎𝐍 𝐉𝐀𝐑𝐃𝐈𝐍 𝐒𝐄𝐂𝐑𝐄𝐓</h1>
    <div class="poem">
      Il était une fois… une étoile tombée sur Terre.<br>
      Elle s’appelait Nancy.<br>
      Et ce jardin… est son royaume secret.
    </div>
  </div>  <!-- Papillons -->  <img class="butterfly" src="https://i.imgur.com/M8yqzsp.gif" alt="Papillon 1">
  <img class="butterfly" src="https://i.imgur.com/w1XVRvA.gif" alt="Papillon 2">
  <img class="butterfly" src="https://i.imgur.com/J8Xx3bN.gif" alt="Papillon 3">
</body>
</html>
