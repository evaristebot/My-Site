<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour Nancy</title>
  <style>
    body {
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      text-shadow: 1px 1px #fff;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Un petit cadeau pour toi Nancy</h1>
  <button onclick="window.open('surprise.html', '_blank')">Clique ici</button>
</body>
</html>
