<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour Nancy</title>
  <style>
    body {
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      text-shadow: 1px 1px #fff;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/qymvGvJ/butterfly.png'); /* petite image papillon */
      background-size: cover;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Un cadeau pour Nancy</h1>
  <button onclick="releaseButterflies()">Clique ici</button>

  <script>
    function releaseButterflies() {
      for (let i = 0; i < 20; i++) {
        const butterfly = document.createElement('div');
        butterfly.className = 'butterfly';
        butterfly.style.left = Math.random() * window.innerWidth + 'px';
        butterfly.style.bottom = '0px';
        butterfly.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(butterfly);

        setTimeout(() => {
          butterfly.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
